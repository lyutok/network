{% extends "network/layout.html" %}

{% block body %}

    <h1 class="space">All Posts</h1>
    {% if user.is_authenticated %}
    <form method="POST" id="create-post-form" class="rectangle rectangle-frame">
        {% csrf_token %}
        <div class="bd-example">
        <div class="form-group">
            <label for="newPostTextArea">New Post</label>
            <textarea required class="form-control" id="newPostTextArea" name="newPostTextArea" rows="3"></textarea>
        </div>
        <button id="post" type="submit" class="btn btn-secondary">Post</button>
      </form>
    </div>
    {% endif %}

    <div id="followers-grid"></div>

    <div id="posts" style="width: 100%;"></div>
